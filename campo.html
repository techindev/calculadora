<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script> 
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div id="uno" class="w-full max-w-lg bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">token counter for LLM</h2>
    
    <textarea id="texto"
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="5"
      placeholder="Write your text here..."></textarea>

    <p class="mt-4 text-sm text-gray-600">
      Approximate number of tokens: <span id="contador" class="font-medium">0</span>
    </p>
  </div>

  <script>
    const textarea = document.getElementById('texto');
    const contador = document.getElementById('contador');

    function contarTokens(texto) {
      // Elimina espacios extra y divide por espacios y signos de puntuación comunes
      const tokens = texto.trim().split(/(?=\b)/).filter(Boolean);
      return tokens.length;
    }

    function actualizarContador() {
      const texto = textarea.value;
      const tokenCount = contarTokens(texto);
      contador.textContent = tokenCount;
    }

    textarea.addEventListener('input', actualizarContador);

    // Inicializa en 0 al cargar la página
    actualizarContador();
  </script>

</body>
</html>
