<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">Token Cost Calculator</h2>

    <div class="mb-4">
      <label for="pricePerMillion" class="block text-sm font-medium text-gray-700 mb-1">
        Price per 1,000,000 tokens ($)
      </label>
      <input
        type="number"
        id="pricePerMillion"
        value="0.35"
        step="0.0001"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="tokens" class="block text-sm font-medium text-gray-700 mb-1">
        Number of tokens
      </label>
      <input
        type="number"
        id="tokens"
        value="2000"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <h3 id="resultado" class="mt-6 text-lg font-medium text-center text-gray-800">

    </h3>
  </div>

  <script>
    function calcularCosto() {
      const precioPorMillon = parseFloat(document.getElementById("pricePerMillion").value);
      const tokens = parseInt(document.getElementById("tokens").value);

      if (isNaN(precioPorMillon) || isNaN(tokens)) {
        document.getElementById("resultado").innerText = "Por favor ingresa valores válidos.";
        return;
      }

      // Calcular costo
      const costo = (tokens / 1_000_000) * precioPorMillon;

      // Mostrar resultado con 6 decimales
      document.getElementById("resultado").innerText =
        `the cost per ${tokens} tokens is: $${costo.toFixed(6)}`;
    }

    // Escuchar cambios en ambos campos
    document.getElementById("pricePerMillion").addEventListener("input", calcularCosto);
    document.getElementById("tokens").addEventListener("input", calcularCosto);

    // Ejecutar cálculo inicial al cargar la página
    window.addEventListener("load", calcularCosto);
  </script>

</body>
</html>
