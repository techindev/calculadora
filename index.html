    <!-- Bloque Open Source -->

      <h5 class="text-center text-sm font-medium text-gray-700">Open Source</h5>
      <button class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition">
        <img src="github-mark.svg" alt="GitHub Logo" class="w-6 h-6">
        <h1 id="letra" class="text-lg font-medium text-gray-800">Github</h1>
      </button>
    </div>

  </div>

  <!-- Scripts de protección -->
  <script>
    // 1. Bloquear click derecho
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // 2. Bloquear atajos de teclado (consola y herramientas)
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['u', 's'].includes(e.key.toLowerCase()))
      ) {
        e.preventDefault();
      }
    });

    // 3. Detección de scripts externos (extensiones)
    const originalScriptCount = document.scripts.length;

    setInterval(() => {
      if (document.scripts.length > originalScriptCount + 2) {
        console.warn("Se detectó un script adicional (posible extensión)");
        location.reload(); // Opcional: recargar la página
      }
    }, 1000);

    // 4. Protección contra funciones globales comunes de extensiones
    const blockedGlobals = ['adblock', '__ga', '__insp', 'someExtensionFunction'];

    blockedGlobals.forEach(func => {
      Object.defineProperty(window, func, {
        get: () => {
          console.warn(`Acceso a '${func}' bloqueado`);
          return undefined;
        },
        configurable: false,
        enumerable: false
      });
    });

    // 5. Observador de cambios en el DOM
    const observer = new MutationObserver((mutationsList) => {
      for (let mutation of mutationsList) {
        if (mutation.type === 'childList') {
          console.warn("Cambios en el DOM detectados (posiblemente extensión)");
          // location.reload(); // Puedes recargar si se detectan modificaciones
        }
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
